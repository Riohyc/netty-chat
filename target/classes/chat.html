<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="chat.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center" id="title">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">聊天</a>
        </li>
    </ul>
</nav>
<div class="container" id="login-pad">
    <div class="row">
        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" disabled>
                </div>
                <div class="form-group">
                    <label for="level">权限等级:</label>
                    <input type="text" class="form-control" id="level" disabled>
                </div>
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" class="form-control" id="username" disabled>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入新密码（仅限数字字母）">
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱:</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入新邮箱">
                </div>
                <div class="form-group">
                    <label>性别:</label>
                    <select class="form-control" id="gender">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
            </form>
            <button class="btn btn-primary btn-block" id="update">更新账户信息</button>
            <button class="btn btn-primary btn-block" id="exit">退出聊天</button>
        </div>
        <div class="col-md-6">
            <form>
                <label for="msgWindow">聊天窗口</label>
                <textarea class="form-control" id="msgWindow" disabled></textarea>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <select class="form-control" id="receivers">

                        </select>
                    </div>
                    <input type="text" class="form-control" id="msgInput" placeholder="请输入消息">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary btn-block" id="send">发送</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-md-3">
            <label for="userList">在线用户列表</label>
            <ul class="list-group" id="userList">

            </ul>
        </div>
    </div>
</div>
</body>
</html>
