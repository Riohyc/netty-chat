<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天登录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center" id="title">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">聊天登录</a>
        </li>
    </ul>
</nav>
<div class="container" id="login-pad">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>

            </form>
            <button class="btn btn-primary btn-block" id="login">登录</button>
            <button class="btn btn-primary btn-block" id="register">注册</button>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
